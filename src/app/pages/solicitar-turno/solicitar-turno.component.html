<div *ngIf="turnoAbierto"class="mdl-overlay">
    <div class="mdl-content">
        <app-modal-elegir-turno [info]="informacionEspecialistaSeleccionado"></app-modal-elegir-turno>
    </div>
</div>

<div class="container-fluid d-flex flex-column justify-content-center">
    <div class="grid">
        <div class="row">
            @for(especialista of especialistas();track especialista.id)
            {
            <div class="col-4 mt-5">
                <div class="p-2 text-black rounded d-flex flex-column w-50 align-items-center justify-content-center">
                    <h5 class="fw-bold">Dr. {{ especialista.usuarios_clinica.name }} {{ especialista.usuarios_clinica.sur_name }}</h5>

                    <button (click)='seleccionarEspecialista(especialista)'class="rounded-circle border-0 p-0 overflow-hidden"style="width: 200px; height: 200px; background: none;">
                        <img [src]="especialista.usuarios_clinica.foto_perfil" class="w-100 h-100 object-fit-cover"alt="foto perfil"/>
                    </button>
                </div>
            </div>

            }
        </div>
    </div>
</div>
