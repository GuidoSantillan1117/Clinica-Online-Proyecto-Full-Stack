<div class="container-fluid  m-0 p-0 p-5 bg-light-grey ">
    <div class="border rounded bg-grey-blue p-5" style="min-height:80%">
        <div style="height: 50%;" class="rounded d-flex align-items-center "
            [ngStyle]="{'background-image': 'url(' + usuario?.foto_fondo + ')','background-size': 'cover','background-position': 'center','background-repeat': 'no-repeat'}">
            <div class="p-4 " style="width: 20%;">
                <div class="d-flex flex-column align-items-center justify-content-center text-center rounded bg-light-blue"
                    style="height: 80%">
                    <img class="rounded-circle w-80 h-50" [src]="usuario?.foto_perfil" alt="Foto de perfil">
                    <h4 class="text-white text-center mt-2">{{usuario!.nombre | titlecase}} {{usuario?.apellido}}</h4>
                    <p class="text-center text-white m-0">{{usuario?.rol | titlecase}}</p>
                    <p class="text-center text-white mt-2">DNI: {{usuario?.dni}}</p>
                </div>
            </div>

        </div>
        <h1 class='text-center my-4 text-white' *ngIf="usuario?.rol ==='especialista'">
            Mis Horarios
        </h1>
        <div class="grid ">
            <div class="row">
                <div *ngFor="let especialidad of listaEspecialidadesUsuario" class="col-3 p-3">
                    <div [ngClass]="especialidad.coincide ? 'border border-danger': 'border'" class="bg-white p-3 shadow rounded">
                        <h4 class="text-center mb-3">{{ especialidad.valor }}</h4>
                        <div *ngIf="especialidad.horarioSinAsignar">
                            <label  for="dia">Día:</label>
                            <select id="dia" class="form-select" [(ngModel)]="especialidad.dia">
                                <option value="">Seleccione un día</option>
                                <option *ngFor="let dia of ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes']"
                                    [value]="dia">
                                    {{ dia }}
                                </option>
                            </select>
                        </div>

                        <div *ngIf="!especialidad.horarioSinAsignar">
                            <p><strong>Día:</strong> {{ especialidad.dia }}</p>
                            <p><strong>Desde:</strong> {{ especialidad.inicio}}</p>
                            <p><strong>Hasta:</strong> {{ especialidad.final }}</p>
                        </div>

                        <div *ngIf="especialidad.horarioSinAsignar">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Desde</mat-label>
                                <input matInput type="time" [(ngModel)]="especialidad.inicio" />
                            </mat-form-field>

                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>Hasta</mat-label>
                                <input matInput type="time" [(ngModel)]="especialidad.final" />
                            </mat-form-field>
                        </div>

                        <button *ngIf="especialidad.horarioSinAsignar"
                            [disabled]="!especialidad.inicio || !especialidad.final || !especialidad.dia"
                            (click)="subirHorario(especialidad)" class="btn btn-primary w-100 mt-2">
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
