<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-xbox-dark font-inter shadow-lg" style="background-color: rgb(205, 213, 216);">
  <div class="row w-100 shadow-sm" style="max-width: 1200px; overflow: hidden; border-radius: 15px;" > 
    <!-- Izquierda -->
    <div class="col-12 col-lg-6 bg-light-blue p-0 ">
        <div style="height: 40vh;">
            <img class="w-100"src="/doctor.jpg" height="100%" >
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center " style="height: 40vh; width: 100%;">
                <img src="/logo_azul_1.png" height="30%">
                <div  class="mt-3"style="background-color: rgb(51, 65, 110); width: 80%; border-radius:10px">
                    <div style="border-left: 2px solid white;"class="m-4">
                        <h3 class="text-white m-2 ">Bienvenido a <strong style="font-size: 30px;">MediQ</strong></h3>
                        <p class=" fw-lighter m-2 "style="font-size:20px ;color:rgb(228, 223, 223)">El sistema en línea de la Clínica Quintero</p>
                        <p class=" fw-lighter  m-2" style="font-size:15px ;color:rgb(228, 223, 223)">Administre sus turnos de la forma más simple</p>
                    </div>
                </div>
                
        </div>
        

    </div>
    

    <!-- Derecha -->
    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-white">
      <div class="m-4">
        <h1 class="fw-bold  mb-3" style="color:#004aad;">Acceder</h1>
        <p class="text-xbox-white fw-ligh">Ingrese su correo y contraseña para acceder a su cuenta.</p>
        <div class="mt-4">
            <label class="form-label fw-bolder text-xbox-gray">CORREO</label>
            <input  type="email" class="form-control" placeholder="ejemplo@gmail.com" name="mail" [(ngModel)]="mail" required>
        </div>
         <div class="mt-4 w-100">
             <label class="form-label fw-bolder text-xbox-gray">CONTRASEÑA</label>
             <input type="password" class="form-control" placeholder="*******" name="password"[(ngModel)]="password" required>
         </div>

         <div class="d-flex justify-content-center">
             <button  style="width: 60%;"class="btn btn-light bg-light-blue text-white mt-5">Ingresar</button>
         </div>

        <div class="d-flex align-items-center mt-5">
            <hr class="flex-grow-1">
            <span class="mx-3 text-xbox-gray ">Acceso rápido</span>
            <hr class="flex-grow-1">
        </div>

        
        <div class="d-flex justify-content-center pt-4">
            <i style="cursor: pointer;"class="bi bi-person-circle fs-1 px-2 "></i>
            <i style="cursor: pointer;"class="bi bi-person-circle fs-1  px-2"></i>
            <i style="cursor: pointer;"class="bi bi-person-circle fs-1  px-2"></i>
        </div>
         <p class="fw-bold mt-5">¿Aún no tienes cuenta?  <a style="text-decoration: none;" routerLink = "/register">Clickea aquí</a></p>
      </div>
    </div>

  </div>
</div>
